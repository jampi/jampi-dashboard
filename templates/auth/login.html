{% extends "layout.html" %}
{% block content %}
<div class="large-12 columns">
  <div class="row">
    <div class="large-6 columns">
      <h1>Log In</h1>
      <form action="/auth/login" method="post">
          {{ form_login.hidden_tag() }}

          <label>{{ form_login.username.label }}
            {{ form_login.username(placeholder="Username") }}
          </lable>

          <lable>{{ form_login.password.label }}
            {{ form_login.password(placeholder="Password") }}
          </label>
          <div class="forgot-password_container">
            <a href="/auth/forgot_password">Forgot password</a>
          </div>
          <div class="create-account_container">
            <a href="/auth/register">Create new user account</a>
          </div>

          {{ form_login.submit(class="button") }}
      </form>
    </div>
  </div>
</div>
{% endblock %}
