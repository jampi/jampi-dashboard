{% extends "layout.html" %}
{% block content %}
<h1>login</h1>

<form action="/auth/login" method="post">
          {{ form_login.hidden_tag() }}
        <p>

        </p>

          {{ form_login.password }}

          {{ form_login.submit }}
        </p>
      </form>
{% endblock %}
