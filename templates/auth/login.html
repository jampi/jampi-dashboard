{% extends "layout.html" %}
{% block content %}
<h1>login</h1>

<form action="/auth/login" method="post">
  <div class="row">
    <div class="large-12">
      {{ form.hidden_tag() }}

      <label>{{ form.username.label }}
        {{ form.username(placeholder="Username") }}
      </lable>

      <lable>{{ form.password.label }}
        {{ form.password(placeholder="Password") }}
      </label>

      {{ form.submit }}
    </div>
  </div>
</form>
{% endblock %}
